<!DOCTYPE html>
<html>
<head>
    <title>Registros de Jornada</title>

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;

        }
        th {
            background-color: #f1c40f;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Registros de Jornada</h1>

</html>
