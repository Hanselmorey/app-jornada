<!DOCTYPE html>
<html>
<head>
    <title>Registros de Jornada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #2ecc71; /* verde */
            color: white;
        }
        a {
            text-decoration: none;
            padding: 12px 20px;
            margin-top: 20px;
            background-color: #9b59b6; /* roxo */
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Registros de Jornada</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Motorista</th>
            <th>In√≠cio</th>
            <th>Fim</th>
        </tr>
        {% for r in registros %}
        <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.motorista }}</td>
            <td>{{ r.inicio }}</td>
            <td>{{ r.fim }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/">Voltar</a>
</body>
</html>
