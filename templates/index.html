<!DOCTYPE html>
<html>
<head>
    <title>Controle de Jornada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-iniciar { background-color: #2ecc71; }  /* verde */
        .btn-encerrar { background-color: #e74c3c; } /* vermelho */
        .btn-link {
            display: block;
            text-decoration: none;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        .btn-registros { background-color: #9b59b6; } /* roxo */
        .btn-exportar { background-color: #000000; }   /* preto */
        .flash-success {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .flash-error {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Controle de Jornada</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="/iniciar">
            <input type="text" name="motorista" placeholder="Nome do motorista" required>
            <button type="submit" class="btn-iniciar">Iniciar Jornada</button>
        </form>

        <form method="POST" action="/encerrar">
            <input type="hidden" name="motorista" value="">
            <button type="submit" class="btn-encerrar">Encerrar Jornada</button>
        </form>

        <a href="/registros" class="btn-link btn-registros">Ver Registros</a>
        <a href="/exportar" class="btn-link btn-exportar">Exportar Excel</a>
    </div>
</body>
</html>
