<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Jornada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { font-size: 18px; padding: 10px; margin-bottom: 20px; width: 80%; max-width: 300px; }
        button { font-size: 18px; padding: 15px; margin: 10px; width: 80%; max-width: 300px; border: none; border-radius: 10px; color: white; }
        .success { color: green; font-weight: bold; margin-bottom: 20px; }
        .error { color: red; font-weight: bold; margin-bottom: 20px; }
        .btn-iniciar { background-color: green; }
        .btn-encerrar { background-color: red; }
        .btn-export { background-color: blue; }
        .btn-registros { background-color: orange; }
    </style>
</head>
<body>
    <h1>Controle de Jornada</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p class="{{ category }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="nome" placeholder="Digite seu nome" required><br>
        <button type="submit" name="acao" value="iniciar" class="btn-iniciar">INICIAR JORNADA</button><br>
        <button type="submit" name="acao" value="encerrar" class="btn-encerrar">ENCERRAR JORNADA</button><br>
    </form>

    <a href="/registros"><button class="btn-registros">VER REGISTROS</button></a><br>
    <a href="/exportar"><button class="btn-export">EXPORTAR PARA EXCEL</button></a>
</body>
</html>
