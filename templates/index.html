<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bater Ponto</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; font-family: Arial; margin-top: 50px; }
        input, button { padding: 10px; margin: 5px; font-size: 16px; }
        .amarelo { background-color: yellow; border: none; }
        .verde { background-color: green; color: white; border: none; }
        .roxo { background-color: purple; color: white; border: none; }
        .preto { background-color: black; color: white; border: none; }
        .flash-success { color: green; margin-bottom: 10px; }
        .flash-error { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Bater Ponto</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/iniciar" method="post">
        <input type="text" name="motorista" placeholder="Nome do motorista" required>
        <button type="submit" class="amarelo">Iniciar Jornada</button>
    </form>

    <form action="/encerrar" method="post">
        <input type="text" name="motorista" placeholder="Nome do motorista" required>
        <button type="submit" class="verde">Encerrar Jornada</button>
    </form>

    <form action="/registros" method="get">
        <button type="submit" class="roxo">Ver Registros</button>
    </form>

    <form action="/exportar" method="get">
        <button type="submit" class="preto">Exportar Excel</button>
    </form>
</body>
</html>
